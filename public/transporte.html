<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RR — Transporte / Remis</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/rr-overrides.css" />
</head>
<body>

  <header class="brand">
    <div class="brand__bar"></div>
    <div class="brand__wrap container">
      <a href="/" class="brand__home" aria-label="Ir al inicio">
        <img src="/logo.png" alt="RR" class="brand__logo" />
      </a>
      <div class="brand__text">
        <h1>RR Servicios Integrales</h1>
        <p>Transporte</p>
      </div>
    </div>
    <div class="brand__bar brand__bar--bottom"></div>
  </header>

<main class="container">
  <section class="card form-card">
    <h2>Solicitar Transporte</h2>
    <p class="muted">Completá el formulario y te confirmamos por WhatsApp.</p>

    <form id="transporteForm" class="grid">
      <label>Nombre y apellido
        <input name="nombre" required placeholder="Juan Pérez" />
      </label>
      <label>Teléfono (WhatsApp)
        <input name="telefono" required inputmode="tel" placeholder="351 7xx xxxx" />
      </label>
      <label class="col-span-2">Dirección de búsqueda
        <textarea name="direccionOrigen" required placeholder="Ej: San Martín 123, Córdoba"></textarea>
      </label>
      <label class="col-span-2">Dirección de destino
        <textarea name="direccionDestino" required placeholder="Ej: Colón 456, Córdoba"></textarea>
      </label>
      <label>Fecha y hora de búsqueda
        <input type="datetime-local" name="fechaHoraBusqueda" required />
      </label>
      <label>Vehículo
        <select name="vehiculo" required>
          <option value="">Elegí una opción…</option>
          <option value="auto">Auto</option>
          <option value="moto">Moto</option>
        </select>
      </label>
      <label class="col-span-2">Indicaciones para el transportista (opcional)
        <textarea name="indicaciones" placeholder="Ej: Timbre 3C, llamar al llegar, silla para niño…"></textarea>
      </label>
      <label class="col-span-2">¿Con qué frecuencia necesitás el viaje?
        <select name="frecuencia" required>
          <option value="">Elegí una opción…</option>
          <option value="unica">Única vez</option>
          <option value="diaria">Diario</option>
          <option value="semanal">Semanal</option>
          <option value="mensual">Mensual</option>
        </select>
      </label>
      <button type="submit" class="btn-primary col-span-2">Enviar solicitud</button>
      <p id="status" class="status" aria-live="polite"></p>
    </form>
  </section>
  <footer><small>© RR — <a href="/">Volver al inicio</a> — Contacto: <a href="mailto:contacto@rr-raab.com">contacto@rr-raab.com</a></small></footer>
</main>
<a class="wa-fab" href="https://wa.me/3517059319?text=Hola%20te%20escribo%20para%20solicitar%20un%20servicio%20de%20RR%20Servicios%20Integrales" target="_blank" rel="noopener" aria-label="Chatear por WhatsApp"></a>
<script src="/transporte.js" type="module"></script>
</body>
</html>
