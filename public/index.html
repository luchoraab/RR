<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RR Cadetería — Solicitar envío</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="brand">
    <div class="brand__bar"></div>
    <div class="brand__wrap container">
      <img src="/logo.png" alt="RR Cadetería" class="brand__logo" />
      <div class="brand__text">
        <h1>RR Cadetería</h1>
        <p>Privada, segura y de confianza</p>
      </div>
    </div>
    <div class="brand__bar brand__bar--bottom"></div>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Solicitar envío</h2>
      <p class="muted">Completá el formulario y te confirmamos por WhatsApp.</p>

      <form id="comandaForm" class="grid">
        <label>Nombre y apellido
          <input name="nombre" required placeholder="Juan Pérez" />
        </label>

        <label>Teléfono (WhatsApp)
          <input name="telefono" required inputmode="tel" placeholder="351 7xx xxxx" />
        </label>

        <label class="col-span-2">Dirección de retiro/entrega (indicar ambas si aplica)
          <textarea name="direccion" required placeholder="Ej: Retiro: San Martín 123 — Entrega: Colón 456"></textarea>
        </label>

        <label>Horario de entrega
          <input name="horario" required placeholder="Hoy 17:30 - 18:00" />
        </label>

        <label>Vehículo
          <select name="vehiculo" required>
            <option value="">Elegí una opción…</option>
            <option value="auto">Auto</option>
            <option value="moto">Moto</option>
          </select>
        </label>

        <button type="submit" class="btn-primary col-span-2">Enviar comanda</button>
        <p id="status" class="status" aria-live="polite"></p>
      </form>
    </section>

    <footer>
      <small>© RR Cadetería — Contacto: <a href="mailto:contacto@rr-raab.com">contacto@rr-raab.com</a></small>
    </footer>
  </main>

  <script src="/app.js" type="module"></script>
</body>
</html>
