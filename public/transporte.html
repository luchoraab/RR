<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RR Transporte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="RR Logo" />
    </a>
    <h1>RR Servicios Integrales</h1>
    <p>Transporte</p>
  </header>

  <main>
    <section class="card">
      <h2>Solicitar Transporte</h2>
      <p>Completá el formulario y te confirmamos por WhatsApp.</p>
      <form>
        <input type="text" placeholder="Nombre y apellido" required />
        <input type="tel" placeholder="Teléfono (WhatsApp)" required />
        <input type="text" placeholder="Dirección donde se busca" required />
        <input type="text" placeholder="Dirección donde se lleva" required />
        <input type="datetime-local" required />
        <select>
          <option>Auto</option>
          <option>Camioneta</option>
        </select>
        <textarea placeholder="Indicaciones para el transportista (opcional)"></textarea>
        <select>
          <option>Única vez</option>
          <option>Diario</option>
          <option>Semanal</option>
          <option>Mensual</option>
        </select>
        <button type="submit">Enviar comanda</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© RR — <a href="index.html">Volver al inicio</a> — Contacto: <a href="mailto:contacto@rr-raab.com">contacto@rr-raab.com</a></p>
  </footer>

  <a href="https://wa.me/3517059319?text=Hola%20te%20escribo%20para%20solicitar%20un%20servicio%20de%20RR%20Servicios%20Integrales" class="whatsapp-float" target="_blank"></a>
</body>
</html>
